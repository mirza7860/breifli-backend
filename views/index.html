        <div class="form-section">
            <h2>Create/Update News</h2>
            <form id="news-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="categories">Categories:</label>
                <textarea id="categories" name="categories" multiple required></textarea>

                <label for="source">Source:</label>
                <select id="source" name="source" required></select>

                <label for="image">Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <label for="rank">Rank:</label>
                <input type="number" id="rank" name="rank">

                <input type="hidden" id="news-id" name="_id">

                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- News List -->
        <div class="list-section">
            <h2>News List</h2>
            <ul id="news-list"></ul>
        </div>

        <div id="news-modal" class="modal">
            <div class="modal-content">
                <span class="close" id="close-modal">&times;</span>
                <h2 id="modal-title">News Title</h2>
                <img id="modal-image" src="" alt="News Image" style="max-width: 100%; height: auto;">
                <p><strong>Description:</strong> <span id="modal-description"></span></p>
                <p><strong>Categories:</strong> <span id="modal-categories"></span></p>
                <p><strong>Source:</strong> <span id="modal-source"></span></p>
                <img id="source-image" src="" alt="Source Image" style="max-width: 100%; height: auto;">
                <p><strong>Rank:</strong> <span id="modal-rank"></span></p>
                <p><strong>Created At:</strong> <span id="modal-created-at"></span></p>
                <p><strong>Updated At:</strong> <span id="modal-updated-at"></span></p>
            </div>
        </div>

        <!-- Category Form -->
        <div class="form-section">
            <h2>Create Category</h2>
            <form id="category-form">
                <label for="category-name">Category Name:</label>
                <input type="text" id="category-name" name="category-name" required>
                <button type="submit">Add Category</button>
            </form>

            <h2>Categories List</h2>
            <ul id="category-list"></ul>
        </div>

        <!-- Source Form -->
        <div class="form-section">
            <h2>Create Source</h2>
            <form id="source-form">
                <label for="source-name">Source Name:</label>
                <input type="text" id="source-name" name="source-name" required>

                <label for="source-image">Source Image:</label>
                <input type="file" id="source-image" name="source-image" accept="image/*" required>

                <button type="submit">Add Source</button>
            </form>

            <h2>Sources List</h2>
            <ul id="source-list"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
